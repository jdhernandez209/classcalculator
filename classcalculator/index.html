
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h1 class="color">Calculator</h1>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-6">
          <div class="myCard container">
            <div class="row">
              <div id="displayArea" class="col displayArea">
                <h2>Display Area</h2>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <button onclick="play1()" id="btn7" type="button" class="btn btn-secondary">7</button>
                <audio id= "audio" src = "sounds/mech-keyboard-02-102918.mp3"></audio>
              </div>
              <div class="col">
                <button onclick="play1()" id="btn8" type="button" class="btn btn-secondary">8</button>
                <audio id= "audio" src = "sounds/mech-keyboard-02-102918.mp3"></audio>
              </div>
              <div class="col">
                <button onclick="play1()" id="btn9" type="button" class="btn btn-secondary">9</button>
                <audio id= "audio" src = "sounds/mech-keyboard-02-102918.mp3"></audio>
              </div>
              <div class="col">
                <button onclick="play1()" id="btnDivide" type="button" class="btnop btn-success">รท</button>
                <audio id= "audio" src = "sounds/mech-keyboard-02-102918.mp3"></audio>
              </div>
            </div>

            <div class="row my-3">
              <div class="col">
                <button onclick="play1()" id="btn4" type="button" class="btn btn-secondary">4</button>
                <audio id= "audio" src = "sounds/mech-keyboard-02-102918.mp3"></audio>
              </div>
              <div class="col">
                <button onclick="play1()" id="btn5" type="button" class="btn btn-secondary">5</button>
                <audio id= "audio" src = "sounds/mech-keyboard-02-102918.mp3"></audio>
              </div>
              <div class="col">
                <button onclick="play1()" id="btn6" type="button" class="btn btn-secondary">6</button>
                <audio id= "audio" src = "sounds/mech-keyboard-02-102918.mp3"></audio>
              </div>
              <div class="col">
                <button onclick="play1()" id="btnMulti" type="button" class="btnop btn-success">x</button>
                <audio id= "audio" src = "sounds/mech-keyboard-02-102918.mp3"></audio>
              </div>
            </div>

            <div class="row my-3">
              <div class="col">
                <button onclick="play1()" id="btn1" type="button" class="btn btn-secondary">1</button>
                <audio id= "audio" src = "sounds/mech-keyboard-02-102918.mp3"></audio>
              </div>
              <div class="col">
                <button onclick="play1()" id="btn2" type="button" class="btn btn-secondary">2</button>
                <audio id= "audio" src = "sounds/mech-keyboard-02-102918.mp3"></audio>
              </div>
              <div class="col">
                <button onclick="play1()" id="btn3" type="button" class="btn btn-secondary">3</button>
                <audio id= "audio" src = "sounds/mech-keyboard-02-102918.mp3"></audio>
              </div>
              <div class="col">
                <button onclick="play1()" id="btnMinus" type="button" class="btnop btn-success">-</button>
                <audio id= "audio" src = "sounds/mech-keyboard-02-102918.mp3"></audio>
              </div>
            </div>

            <div class="row my-3">
              <div class="col">
                


                <button onclick="play1()" id="btnClear" type="button" class="btn btn-danger">Clear</button>
                <audio id= "audio" src = "sounds/mech-keyboard-02-102918.mp3"></audio>
              </div>
              <div class="col">
                <button onclick="play1()" id="btn0" type="button" class="btn btn-secondary">0</button>
                <audio id= "audio" src = "sounds/mech-keyboard-02-102918.mp3"></audio>
              </div>
              <div class="col">
                <button onclick="play1()"  id="btnEqual" type="button" class="btn btn-primary">=</button>
                <audio id= "audio" src = "sounds/mech-keyboard-02-102918.mp3"></audio>
              </div>
              <div class="col">
                <button onclick="play1()"id="btnPlus" type="button" class="btnop btn-success">+</button>
                <audio id= "audio" src = "sounds/mech-keyboard-02-102918.mp3"></audio>
                </div>

                <div class="row my-3">
                  <div class="col">
                    <button onclick="play1()" id="Backspace" type="button" class="btn btn-warning">Back</button>
                    <audio id= "audio" src = "sounds/mech-keyboard-02-102918.mp3"></audio>
                  </div>

    
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
